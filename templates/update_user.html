<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

{% if is_admin == 1 %}
<form action="{{ url_for('update_user', pk=post['id']) }}" method="POST" enctype="multipart/form-data">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5>Изменить данные пользователя</h5>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="name">Имя:</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ post['name'] }}" required>
        </div>
        <div class="form-group">
          <label for="email">Почта:</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ post['email'] }}" required>
        </div>
        <div class="form-group">
          <label for="psw">Пароль:</label>
          <input type="password" class="form-control" id="psw" name="psw" value="{{ post['psw'] }}" required>
        </div>
        <input type="hidden" name="id" value="{{ post['id'] }}">
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a class="btn btn-danger float-right" href="{{ url_for('del_user', pk=post['id']) }}" onclick="return confirm('Вы уверены, что хотите удалить пользователя?');">
          Удалить пользователя
        </a>
      </div>
    </div>
  </form>
{% endif %}
